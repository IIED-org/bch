name: iied-bch
recipe: drupal11
config:
  php: '8.3'
  webroot: web
  xdebug: debug
env_file:
  - .env
services:
  appserver:
    xdebug: debug
    config:
      php: .lando.php.ini
    overrides:
      environment:
        DRUSH_OPTIONS_ROOT: '/app/web'
        DRUSH_OPTIONS_URI: 'https://iied-bch.lndo.site'
        # Support debugging Drush with XDEBUG. Use lando drush to debug.
        PHP_IDE_CONFIG: "serverName=appserver"
        LANDO_HOST_IP: "host.docker.internal"
        XDEBUG_CONFIG: "remote_enable=1 remote_host=host.docker.internal"
    build:
      - composer install
  database:
    type: mariadb:10.11
    creds:
      user: database
      password: database
      database: database
  adminer:
    type: compose
    services:
      image: dehy/adminer
      command: '/bin/s6-svscan /etc/services.d'
    portforward: true
  node:
    type: node:20
    scanner: false
  mailhog:
    type: mailhog
    hogfrom:
      - appserver
    portforward: true
proxy:
  adminer:
    - adminer.iied-bch.lndo.site
  mailhog:
    - mail.iied-bch.lndo.site
tooling:
  composer:
    service: appserver
    cmd: '/usr/local/bin/composer'
  npm:
    service: node
  yarn:
    service: node
  node:
    service: node
  gulp:
    service: node
  xdebug-on:
    service: appserver
    description: Enable xdebug for apache.
    cmd: 
      - docker-php-ext-enable xdebug && /etc/init.d/apache2 reload
      - tput setaf 2 && echo "Xdebug On" && tput sgr 0 && echo
    user: root
  xdebug-off:
    service: appserver
    description: Disable xdebug for apache.
    cmd:
      - rm /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini && /etc/init.d/apache2 reload
      - tput setaf 2 && echo "Xdebug Off" && tput sgr 0 && echo
    user: root